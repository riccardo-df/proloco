<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scegli dove seguirci</title>
  <meta name="description" content="Scegli la nostra pagina Facebook o Instagram." />
  <meta name="theme-color" content="#111827" />
  <style>
    :root { --bg:#0b1220; --fg:#fff; --muted:#94a3b8; --card:#111827; --btn:#2563eb; --btn2:#e1306c; --btn-ink:#fff; }
    @media (prefers-color-scheme: light) {
      :root { --bg:#f8fafc; --fg:#0f172a; --muted:#64748b; --card:#ffffff; }
    }
    * { box-sizing:border-box; }
    body {
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background:linear-gradient(180deg, var(--bg), #0f172a); color:var(--fg); min-height:100svh;
      display:grid; place-items:center; padding:24px;
    }
    .wrap {
      width:100%; max-width:520px; background:var(--card); border-radius:24px; padding:28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
    }
    h1 { margin:0 0 8px; font-size: clamp(22px, 3.5vw, 28px); }
    p  { margin:0 0 20px; color:var(--muted); line-height:1.45 }
    .buttons { display:grid; gap:14px; margin-top:12px; }
    a.btn {
      display:flex; align-items:center; justify-content:center; gap:10px;
      text-decoration:none; padding:16px 18px; border-radius:14px; font-weight:700;
      border:1px solid rgba(255,255,255,.08); transition: transform .06s ease, opacity .2s;
      color:var(--btn-ink); outline-offset:4px;
    }
    a.btn:active { transform: translateY(1px) scale(.995); }
    .fb { background:#1877f2; }
    .ig { background:#e1306c; }
    .hint { margin-top:18px; font-size:14px; color:var(--muted); }
    .brand { display:flex; align-items:center; gap:10px; margin-bottom:14px; }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50px;   /* arrotonda i bordi, aumenta a 50% se vuoi cerchio */
      object-fit: cover;     /* adatta lâ€™immagine senza deformarla */
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <div class="brand">
      <img class="logo" src="logo.jpeg" alt="Logo Pro Loco" />
      <div>
        <h1>Scegli dove seguirci</h1>
        <p>Apri la nostra pagina su Facebook o Instagram.</p>
      </div>
    </div>

    <div class="buttons">
      <!-- ðŸ” Sostituisci questi URL con le TUE pagine -->
      <a class="btn fb" href="https://www.facebook.com/share/1A2DyKqZD6/" target="_blank" rel="noopener">
        <span aria-hidden="true">ðŸ“˜</span> Apri Facebook
      </a>
      <a class="btn ig" href="https://www.instagram.com/proloco_casanova?igsh=NGN1NmdpbGVub3k1" target="_blank" rel="noopener">
        <span aria-hidden="true">ðŸ“·</span> Apri Instagram
      </a>
    </div>

    <!-- Facoltativo: conteggio click minimale via query string (es. ?src=qr) -->
    <span class="sr-only" id="src"></span>
    <script>
      // Se vuoi tracciare da dove arriva lâ€™utente (es. QR vs sito), aggiungi ?src=qr allâ€™URL del QR
      const params = new URLSearchParams(location.search);
      const src = params.get('src');
      if (src) document.getElementById('src').textContent = `Sorgente: ${src}`;
    </script>
  </main>
</body>
</html>
